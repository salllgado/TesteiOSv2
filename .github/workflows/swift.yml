name: Swift

on:
  push:
     branches:
       - master
       - develop
  pull_request:
     branches: 
     - master
     - develop

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Run fastlane setup
    #   uses: actions/checkout@v2
      run: cd Bank\ App/
      shell: bash
    - name: Compile and Upload
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: "buildAndTests"
        subdirectory: "Bank\ App/"